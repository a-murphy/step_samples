resources:
  - name: test_repo
    type: GitRepo
    configuration:
      gitProvider: johns_bbs
      path: ~johns/step_samples

pipelines:
  - name: git_status
    steps:
      - name: success
        type: Bash
        configuration:
          inputResources:
            - name: test_repo

        execution:
          onStart:
            - update_commit_status test_repo
          onExecute:
            - update_commit_status test_repo
            - cd fail
          onComplete:
            - update_commit_status test_repo
