    - name: BuildSample
      type: MvnBuild
      configuration:
        sourceLocation: artifactory-maven-plugin-example
        configFileLocation: .
        configFileName: config
        mvnCommand: "install -P release"
        inputResources:
          - name: examples_repo
        integrations:
          - name: johns_art
      execution:
        onFailure:
          - send_notification johns_jira --project-id "FROG" --description "Failure occured in $pipeline_name - $step_name" --type Bug --attach-file "output.log" --summary "$step_name has failed"
