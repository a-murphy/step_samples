resources:

  - name: johns_ew_basic
    type: ExternalWebhook
    configuration:
      webhookName: johns_ext_hook

  - name: johns_ew_allsettings
    type: ExternalWebhook
    configuration:
      webhookName: johns_ext_hook
      method: "POST"
      parameters: "name=$STEP_NAME"
      headers:
        content_type: "application/json"
      path: "/api/v1/steps"

  - name: johns_ew_bad_types
    type: ExternalWebhook
    configuration:
      webhookN: johns_ext_hook
      method:
        hello: world
      parameters: []
      badThing: "test"
      headers: "hello"

  - name: johns_ew_bad_int_type
    type: ExternalWebhook
    configuration:
      webhookName: johns_int_hook

  - name: johns_ew_bad_values
    type: ExternalWebhook
    configuration:
      webhookName: johns_ExtHook
      method: "BLAH"
      parameters: 123

  - name: MyInternalWebhook
    type: InternalWebhook
    configuration:
      webhookName: johns_int_hook


  - name: johns_iw_bad_alias
    type: InternalWebhook
    configuration:
      hookName: johns_int_hook

  - name: johns_iw_bad_int_type
    type: InternalWebhook
    configuration:
      webhookName: johns_ext_hook

  - name: johns_iw_bad_2
    type: InternalWebhook
    configuration:
      webhookName: johns_int_hook
      method: "GET"
